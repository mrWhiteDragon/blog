{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-9">

    <h4 class="mb-3">Записи</h4>

    {% for post in posts %}
    <div class="card">

      <div class="card-header">
        Категория
      </div>

      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.text }}</p>
        <a href="#" class="btn btn-primary">Читать</a>
      </div>

    </div>
    {% endfor %}

  </div>

  <div class="col-3">

    <h4 class="mb-3">Категории</h4>
    <ul class="list-group">
      <li class="list-group-item">Категория 1</li>
      <li class="list-group-item">Категория 2</li>
      <li class="list-group-item">Категория 3</li>
      <li class="list-group-item">Категория 4</li>
      <li class="list-group-item">Категория 5</li>
    </ul>

  </div>

</div>

{% endblock %}
