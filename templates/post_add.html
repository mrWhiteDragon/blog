{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-9">

        <h4 class="mb-3">Добавить запись</h4>

        <form>
            <div class="mb-3">
                <label for="post_title" class="form-label">Заголовок</label>
                <input type="text" class="form-control" id="post_title">
            </div>
            <div class="mb-3">
                <label for="post_text" class="form-label">Текст</label><br>
                <textarea id="post_text" class="form-control" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>

    </div>

</div>

{% endblock %}
