{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-9">

        <h4 class="mb-3">Добавить запись</h4>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Заголовок</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Текст</label><br>
                <textarea id="text" name="text" class="form-control" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Картинка</label><br>
                <input type="file" id="image" name="image" class="form-control"><br>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>

    </div>

</div>

{% endblock %}
